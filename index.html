<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-between mb-4">
      <ul class="nav">
        <li class="see-highscores nav-item">
          <a class="nav-link" href="#">View highscores</a>
        </li>
      </ul>
      <p class="mb-0 py-2 px-3">Time: <span class="clock"></span></p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto">
          <!-- Homepage Card -->
          <div
            class="start-card card d-none align-items-center text-center p-3"
          >
            <h2>Coding Quiz Challenge</h2>
            <p>
              Try to answer the following code-related questions within the time
              limit. Keep in mind that incorrect answers will penalize your
              score/time by ten seconds!
            </p>
            <button class="start-btn btn btn-info">Start</button>
          </div>
          <!-- Card that displays questions -->
          <div class="question-card card d-none text-center p-3">
            <h3 class="question mb-3"></h3>
            <div class="container">
              <div class="row">
                <div class="col-md-6 d-flex justify-content-center">
                  <button class="btn btn-info mb-2 option"></button>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                  <button class="btn btn-info mb-2 option"></button>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 d-flex justify-content-center">
                  <button class="btn btn-info mb-2 option"></button>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                  <button class="btn btn-info mb-2 option"></button>
                </div>
              </div>
              <div class="q-result d-none">
                <hr />
                <p class="lead"></p>
              </div>
            </div>
          </div>
          <!-- Card to enter initials -->
          <div class="end-card card d-none align-items-center text-center p-3">
            <h2>All done!</h2>
            <p>Your final score is <span class="final-score"></span>.</p>
            <form class="score-form form-inline justify-content-center">
              <div class="form-group">
                <label class="mr-2" for="initials">Enter initials: </label>
                <input class="mr-2" id="initials" type="text" maxlength="3" />
              </div>
              <button class="btn btn-info">Submit</button>
            </form>
          </div>
          <!-- Card with highscore table -->
          <div class="score-card card d-none align-items-center p-3">
            <h2 class="text-center">Highscores</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Rank</th>
                  <th scope="col">Initials</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody class="scores-body"></tbody>
            </table>
            <div class="align-items-start">
              <button class="back-btn btn btn-info">Go Back</button>
              <button class="clear-btn btn btn-info">Clear Highscores</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
